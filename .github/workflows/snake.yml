name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2.5.0 # Updated version

      - name: Generate snake gif
        uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: sulaimanbiswas
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      - name: Check git status
        run: git status

      - name: Add changes to git
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          git add dist/github-contribution-grid-snake.gif dist/github-contribution-grid-snake.svg
          git commit -m "Update snake contribution grid"

      - name: Push changes
        uses: github-actions-x/commit@v3.11
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main # Make sure this is your correct branch name
          force: true # Optional if you need to force push changes

      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
